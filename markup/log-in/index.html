<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avatar</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="container display-flex display-flex-column display-flex-center">
        <div class="title-container">
            <h1>Juega</h1>
        </div>

        <div class="avatar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvus7-7Dqxg7-9AXbbjPgV5G1M-mrgEWKDQerMIs85tQ&s" class="avatar__img">
            <button class="avatar__edit-button">
                <i class="fa fa-envelope"></i>
            </button>
        </div>

        <form class="display-flex display-flex-row display-flex-center">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" required>
        </form>

        <button class="play-button display-flex display-flex-row display-flex-center">
            <span class="play-button__icon"><i class="fa fa-envelope"></i></span>
            <p class="play-button__text">Jugar</p>
        </button>
    </div>
  </body>
</html>
